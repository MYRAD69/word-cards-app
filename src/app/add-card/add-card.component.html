<form #form="ngForm" (submit)="onSubmit(word.viewModel, trans.viewModel, otherTrans.viewModel)">
    <div class="mb-3 form-group">
        <label for="word" class="form-label">Word in Azerbaijani</label>
        <input required minlength="2" maxlength="15" ngModel name="word" #word="ngModel" type="text"
            class="form-control" id="word">
        <div class="alert alert-danger" *ngIf="word.errors && word.touched">
            <div *ngIf="word.errors['required']">A word is required</div>
            <div *ngIf="word.errors['minlength']">Any word should be at least
                {{word.errors['minlength'].requiredLength}}
                characters long</div>
        </div>
        <div class="form-text">You can type non-latin characters</div>
    </div>
    <div class="mb-3 form-group">
        <label for="trans" class="form-label">Translation</label>
        <input required minlength="2" maxlength="15" ngModel name="trans" #trans="ngModel" type="text"
            class="form-control" id="trans">
        <div class="alert alert-danger" *ngIf="trans.errors && trans.touched">
            <div *ngIf="trans.errors['required']">A meaning is required</div>
            <div *ngIf="trans.errors['minlength']">At least
                {{trans.errors['minlength'].requiredLength}}
                characters long</div>
        </div>
    </div>
    <div class="mb-3 form-group">
        <div class="d-flex">
            <label for="otherTrans" class="form-label">Other translations</label>
            <p class="fw-light fst-italic ms-1">(optional)</p>
        </div>
        <textarea ngModel name="otherTrans" #otherTrans="ngModel" class="form-control" id="otherTrans"
            rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <div class="alert alert-success fade mt-2" role="alert" [ngClass]="{ 'show': showAlert }">
        Card added
    </div>
</form>
